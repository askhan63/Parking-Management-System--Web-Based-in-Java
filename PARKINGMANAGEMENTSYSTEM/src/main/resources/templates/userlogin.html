<!doctype html>
<html lang="en">
  <head>
  	<title>Parking Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/css/styleLogin.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(/pictures/bg2.jpg);">
	  <div th:if=${session.msg}>
		<div class="alert alert-success" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Parking Management System</h2>
						<h2 class="heading-section">User login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	         
	           <a href="adminPage.html">
	           </a>
	           
	           <button onclick="window.location.href='/userpage'"
	           type="submit" class="form-control btn btn-primary submit px-3"
	           > Sign in </button>
	           	          
	            </div>
	            <div class="form-group d-md-flex">
	              <div class="form-group">
	           
	            <button onclick="window.location.href='/register'"
	              class="form-control btn btn-primary submit px-3"
	            > Sign up </button>
	             </div>
	              <div class="form-group">
	            	            <button onclick="window.location.href='/index'"
	              class="form-control btn btn-primary submit px-8"
	            > Go to Home Page </button>
	             </div>
	           
	            </div>
	          </form>
	      
	        
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
