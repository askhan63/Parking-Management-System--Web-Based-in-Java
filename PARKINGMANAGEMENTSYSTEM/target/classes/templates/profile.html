<div class ="col-md-3">

<div class="col-md-8">
  <div class="row">
    <h2>
    Profile
    </h2>
    
  </div>
  <div class="row">
  <div class="input-group rounded">
  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
  <span class="input-group-text border-20" id="search-addon">
    <i class="fas fa-search"></i>
  </span>
</div>
  </div>
    <div class="row">
    <h4>
    Profiles are
    </h4>
    </div>
    <div class="row">  

<div class="container p-5">
		<table class="table table-striped" border="1">
			<thead class="bg-primary text-white">
				<tr>
				<th scope="col">Id</th>
					<th scope="col">FIrstName</th>
					<th scope="col">LastName</th>
					<th scope="col">Gender</th>
					<th scope="col">Address</th>
					<th scope="col">Email</th>
					<th scope="col">Phone No</th>
					<th scope="col">No Vehicle</th>
				<!--	<th scope="col">Postal Code</th>
					<th scope="col">City</th>
					<th scope="col">Username</th>
					<th scope="col">password</th>
					-->
					<th scope="col">Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${user}">
					<td th:text="${u.id}"></td>
					<td th:text="${u.userFirstName}"></td>
					<th th:text="${u.userLastName}"></th>
					<td th:text="${u.userGender}"></td>
					<td th:text="${u.userAddress}"></td>
					<td th:text="${u.userEmail}"></td>
					<td th:text="${u.phoneNumber}"></td>
					<td th:text="${u.noOfVehicles}"></td>
					<!--
					<td th:text="${u.userPostalCode}"></td>
					<td th:text="${u.userCity}"></td>
					<td th:text="${u.userName}"></td>
					<td th:text="${u.userPassword}"></td>
					-->
					<td><a class="btn btn-sm btn-primary"
						th:href="@{/edit/{id}(id=${u.id})}">Edit</a> <a
						class="btn btn-sm btn-danger"
						th:href="@{/delete/{id}(id=${u.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>

	</div>
    </div>
  </div>
</div>
     </div>
   </div>
