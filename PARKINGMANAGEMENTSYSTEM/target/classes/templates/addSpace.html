            <h1 >Add space Form</h1>
                
            
        </div>

    
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
       
            <div class = "container">
                             <form id="contact-form" role="form">

            

            <div class="controls">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Name of Space</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your Space name *" required="required" data-error="Firstname is required.">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Capacity</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter Capacity *" required="required" data-error="Lastname is required.">
                                                            </div>
                    </div>
                </div>
                <div class="row">
                 
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_need">Please specify your Space</label>
                            <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                <option value="" selected disabled>--Select Your Space Type--</option>
                                <option >Long</option>
                                <option >4 Whealers</option>
                                <option >Bikes</option>
                                <option >Other</option>
                            </select>
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Description</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Write your Discription here." rows="4" required="required" data-error="Please, leave us a message."></textarea
                                >
                            </div>

                        </div>


                    <div class="col-md-12">
                        
                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Add space" >
                    
                </div>
          
                </div>


        </div>
         </form>
